{% extends "layout.html" %}
{% block content %}
    <article class="media content-section">
      	<div class="media-body">
        	<div class="article-metadata">
              <div>
                  <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('clients.update_client', client_id=client.id) }}">Editar</a>
                  <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Eliminar</button>
              </div>
        	</div>
        	<h2 class="aticle-title">{{ client.client_name }}</h2>
        	<p class="article-content">{{ client.business_name }}</p>
          <p class="article-content">{{ client.contact }}</p>
          <p class="article-content">{{ client.comments }}</p>
          <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('equipments.add_equipment', client_name=client.client_name, client_id=client.id) }}">Agregar Equipo a este cliente</a>
      </div>
    </article>
     <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Â¿Seguro desea borrarlo?</h5>
            <button type="button" class="Cerrar" data-dismiss="modal" aria-label="Cerrar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <form action="{{ url_for('clients.delete_client', client_id=client.id) }}" method="POST">
              <input class="btn btn-danger" type="submit" value="Borrar">
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
